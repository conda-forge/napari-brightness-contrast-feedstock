{% set name = "napari-brightness-contrast" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-brightness-contrast-{{ version }}.tar.gz
  sha256: 981c374c59da8781b1df6f4bf35fa001d83e63018ed7e41efe1a9c0dc94fdddc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - napari-tools-menu
    - numpy
    - pyqtgraph
    - python >=3.7
    - superqt

test:
  imports:
    - napari_brightness_contrast
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/haesleinhuepf/napari-brightness-contrast
  summary: Advanced layer visualization options
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - haesleinhuepf
